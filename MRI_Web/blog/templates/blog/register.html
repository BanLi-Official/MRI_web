{% extends "blog/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">用户注册</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}">用户名:</label>
                            {{ form.username.errors }}
                            {{ form.username }}
                        </div>
                        <div class="form-group mt-3">
                            <label for="{{ form.email.id_for_label }}">电子邮箱:</label>
                            {{ form.email.errors }}
                            {{ form.email }}
                        </div>
                        <div class="form-group mt-3">
                            <label for="{{ form.password1.id_for_label }}">密码:</label>
                            {{ form.password1.errors }}
                            {{ form.password1 }}
                        </div>
                        <div class="form-group mt-3">
                            <label for="{{ form.password2.id_for_label }}">确认密码:</label>
                            {{ form.password2.errors }}
                            {{ form.password2 }}
                        </div>
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary w-100">注册</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>已有账号? <a href="{% url 'login' %}">点击登录</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-group input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .errorlist {
        color: red;
        list-style: none;
        padding: 0;
        margin: 5px 0;
        font-size: 0.9em;
    }
</style>
{% endblock %}
